<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contato</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <header>
                <img src="./img/agenda.png" alt="Agenda">
                <h1>Agenda de Contato</h1>
            </header>
            <form id="formulario">
                <input id="name" type="text" required placeholder="Digite o Nome">
                <input id="phone" type="number" required placeholder="Digite o Telefone">
                <button type="submit">Salvar</button>
            </form>
        </div>
        <div class="tabela">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
